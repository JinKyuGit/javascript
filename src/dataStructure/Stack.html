<script>

/*
 스택의 개념.
 구조는 배열과 같으며
 가장 먼저 들어간 데이터가 가장 나중에 나온다.
 구현이 매우 단순하다.
 
 1. 스택의 함수
  - 초기화
  - 데이터 삽입(push)
  - 가장 먼저 나올 데이터 확인(peek)
  - 데이터 추출(pop)
 
 
 */

window.onload = function(){
	
	var stack = new Stack();
	
	stack.push(5);
	stack.push(3);
	stack.push(1);
	
	console.log(stack)
	console.log(stack.peek());
	console.log(stack.pop());
	console.log(stack.peek());
	
}


class Stack {
	
	constructor(){
		//자바스크립트 특성상.. 별도의 size는 생략한다.
		//this.size = size;
		this.array = []
		this.top = -1; // -1로 초기화한 이유를 push()에서 확인할 것.
		this.numOfData = 0; //굳이 있을 필요는 없음..
	}
	
	//데이터 입력.
	push(data){	
		
		//메서드에서 분기없이 처리하기 위해 top을 -1로 초기화하는 것임.
		this.array[this.top+1] = data;
		(this.numOfData)++;
		(this.top)++;  
		
	}
	
	//데이터 가져오기.
	pop(){
		var data = this.array[this.top];
		this.array[this.top] = 0;  //뺀 데이터의 초기화인데. 어차피 top이라는 커서로 처리하기 때문에 큰 의미는 없다.
		(this.top)--;
		(this.numOfData)--;
		return data;
	}
	
	//가장 먼저 나올 테이터 확인
	peek(){
		var data = this.array[this.top];
		return data;
	}
	
}



</script>
